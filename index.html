<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о пользователе</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .download-link {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: fit-content;
        }
    </style>
</head>
<body>
    <h1>Информация о пользователе</h1>
    <p><strong>Ваш IP-адрес:</strong> <span id="ip-address">Загрузка...</span></p>
    <p><strong>Размер монитора:</strong> <span id="screen-size">Загрузка...</span></p>
    <p><strong>Размер окна браузера:</strong> <span id="window-size">Загрузка...</span></p>

    <h2>Доступные файлы для скачивания:</h2>
    <div id="file-list">
        <!-- Список файлов будет добавлен здесь -->
    </div>
    
    <script src="script.js"></script>
    <script>
        const files = [
            'image.png',
            'example.txt'
            // Добавьте сюда имена всех файлов в папке uploads
        ];

        const fileList = document.getElementById('file-list');

        files.forEach(file => {
            const link = document.createElement('a');
            link.href = `uploads/${file}`;
            link.download = file;
            link.className = 'download-link';
            link.textContent = `Скачать ${file}`;
            fileList.appendChild(link);
        });
    </script>
</body>
</html>
