<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о пользователе</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .download-button, .upload-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Информация о пользователе</h1>
    <p><strong>Ваш IP-адрес:</strong> <span id="ip-address">Загрузка...</span></p>
    <p><strong>Размер монитора:</strong> <span id="screen-size">Загрузка...</span></p>
    <p><strong>Размер окна браузера:</strong> <span id="window-size">Загрузка...</span></p>

    <form action="upload.php" method="post" enctype="multipart/form-data">
        <label for="fileToUpload">Выберите файл для загрузки:</label>
        <input type="file" name="fileToUpload" id="fileToUpload">
        <input type="submit" value="Загрузить файл" class="upload-button">
    </form>

    <p>
        <a id="download-link" href="#" class="download-button" style="display:none;">Скачать файл</a>
    </p>
    
    <script src="script.js"></script>
</body>
</html>
