<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о пользователе</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .download-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Информация о пользователе</h1>
    <p><strong>Ваш IP-адрес:</strong> <span id="ip-address">Загрузка...</span></p>
    <p><strong>Размер монитора:</strong> <span id="screen-size">Загрузка...</span></p>
    <p><strong>Размер окна браузера:</strong> <span id="window-size">Загрузка...</span></p>

    <div class="download-button" onclick="downloadFile()">Скачать изображение</div>
    
    <script src="script.js"></script>
    <script>
        function downloadFile() {
            const link = document.createElement('a');
            link.href = 'uploads/image.png';
            link.download = 'image.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
